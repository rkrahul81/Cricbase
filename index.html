<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <title>Cricbase</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-4" href="#"><img src="img/notlogo.png" height="30" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fas fa-home fa-lg"></span> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./stats.html"><span class="fas fa-chart-pie fa-lg"></span> Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-chart-bar fa-lg"></span> Predict</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-content mt-5">
            <div class="col">
                <div id="statscarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="img/afridi.jpg" alt="afridi">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Afridi</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/India.jpg" alt="india">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>India</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/rohit.jpg" alt="rohit">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Rohit</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/starc.jpg" alt="starc">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Starc</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/england.jpg" alt="england">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>England</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/Shakib.jpeg" alt="shakib">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Shakib</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/warner.jpg" alt="warner">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Warner</h2>
                            </div>
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#statscarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#statscarousel" data-slide-to="1"></li>
                        <li data-target="#statscarousel" data-slide-to="2"></li>
                        <li data-target="#statscarousel" data-slide-to="3"></li>
                        <li data-target="#statscarousel" data-slide-to="4"></li>
                        <li data-target="#statscarousel" data-slide-to="5"></li>
                        <li data-target="#statscarousel" data-slide-to="6"></li>
                    </ol>
                    <a class="carousel-control-prev" id="carouselcontrol" href="#statscarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" id="carouselcontrol"href="#statscarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89592ea1f2.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
